<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Form</title>
  </head>
  <body
    class="bg-[] w-full h-screen flex justify-center items-center text-orange-950"
  >
    <div
      class="flex justify-center items-center w-[60%] h-[60%] bg-white rounded-lg shadow-2xl border-[0.1px] overflow-hidden"
    >
      <div class="w-1/2 h-full overflow-hidden relative">
        <img
          src="./assets/2.jpg"
          alt=" leftImage"
          class="w-full h-full rounded-e-lg"
          style="background: linear-gradient(50%, black, transparent)"
        />
        <p
          class="text-white absolute top-[50%] left-1/2 translate-x-[-50%] translate-y-[-50%] text-3xl font-bold"
        >
          Welcome Here!
        </p>
      </div>
      <div class="w-1/2 h-full flex justify-center items-center">
        <div class="w-[60%] h-full flex flex-col justify-center gap-y-8">
          <fieldset
            class="border-[1px] w-full px-3 h-[60px] rounded-lg shadow-md"
          >
            <legend
              class="text-lg font-light underline underline-offset-4 px-2 text-orange-900"
            >
              Username
            </legend>
            <input
              id="usernameId"
              required
              type="text"
              placeholder="Enter username"
              class="w-full outline-none h-[80%]"
            />
          </fieldset>
          <fieldset
            class="border-[1px] w-full px-3 h-[60px] rounded-lg shadow-md"
          >
            <legend
              class="text-lg font-light underline underline-offset-4 px-2 text-orange-900"
            >
              Password
            </legend>
            <input
              id="passwordId"
              required
              type="password"
              placeholder="Enter password"
              class="w-full outline-none h-[80%]"
            />
          </fieldset>
          <button
            class="w-full bg-orange-950 my-4 px-3 py-2 rounded-lg text-white font-bold"
            onclick="submits()"
          >
            Login
          </button>
          <p class="font-light text-center text-orange-900">
            Don't have an account?
            <a href="Register.html" class="text-blue-600 font-bold"
              >Click here!</a
            >
          </p>
        </div>
      </div>
    </div>
    <script>
      let usernameInput = document.getElementById("usernameId");
      let passwordInput = document.getElementById("passwordId");
      function submits() {
        let userValue = usernameInput.value;
        let passwordValue = passwordInput.value;
        const obj = JSON.parse(localStorage.getItem("users"));
        if (userValue != null && passwordValue != null) {
          if (userValue == obj.username && passwordValue == obj.password) {
            localStorage.setItem("loggedUser", "true");
            window.location.href = "./home.html";
          } else {
            alert("User not found...");
          }
        }
      }
    </script>
  </body>
</html>
