<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>23-08-2024 Task Task</title>
  </head>
  <body
    class="w-full h-screen bg-green-300 flex flex-col justify-center items-center gap-3"
  >
    <input
      id="firstName"
      type="text"
      placeholder="Enter your first name"
      class="px-3 h-[50px] outline-none"
    />
    <input
      id="lastName"
      type="text"
      placeholder="Enter your last name"
      class="px-3 h-[50px] outline-none"
    />
    <button
      class="h-[30px] bg-green-500 rounded-lg text-white font-bold w-[150px]"
      onclick="showText()"
    >
      Show
    </button>
    <h1 id="generatedText" class="text-2xl font-bold"></h1>
    <script>
      function showText() {
        let firstNames = document.getElementById("firstName");
        let secondNames = document.getElementById("lastName");
        console.log(firstNames.value);
        console.log(secondNames.value);
        generatedText.textContent =
          firstNames.value.toUpperCase() +
          " " +
          secondNames.value.toUpperCase();
      }
    </script>
  </body>
</html>
